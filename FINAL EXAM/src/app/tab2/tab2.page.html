<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <div *ngFor="let user of this.fbService.users | async; let i=index">
      <ion-item-sliding>

      <ion-item [color]="checked[i]? 'warning' : 'light'" >
        <ion-label>{{user.name}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="checked[i]"></ion-checkbox>
        <ion-label> Detail</ion-label>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option>
            <ion-button (click)="deleteUser(user)" color="danger"> Delete</ion-button>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
      <ion-item>
        <span *ngFor="let shift of showDetail(user, i); let j=index">
          <ion-button fill="clear" id="arrow{{i}}{{j}}" (click)="animate(i, j)" *ngIf="shift">
          <ion-icon name="play"></ion-icon>
            </ion-button>
        </span>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
